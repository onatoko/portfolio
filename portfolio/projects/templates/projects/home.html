{% extends "projects/base.html" %}

{% block content %}
    {% for project in projects %}
        <div class="content" style="background-image: url('{{ project.image.url }}');">
            <div class="content-title">
                <div class="content-title-text">
                    {{ project.title }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
